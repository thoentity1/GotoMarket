<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart â€“ AfterGlow Gifts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #cfa85c;
    }
    nav.navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      background-color: #111;
      border-bottom: 2px solid #cfa85c;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }
    .nav-left, .nav-right {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    .nav-center {
      flex: 0;
    }
    .nav-center img {
      max-width: 150px;
      height: auto;
      display: block;
    }
    .navbar a {
      color: #cfa85c;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 12px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #FFD700;
    }
    /* Cart styles remain the same as before */
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
    </div>
    <div class="nav-center">
      <a href="index.html">
        <img src="Logo_Image.jpg" alt="AfterGlow Gifts Logo">
      </a>
    </div>
    <div class="nav-right">
      <a href="delivery.html">Delivery</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items"></div>
    <div style="text-align:center; margin-top:20px;">
      <a href="https://pargo.co.za/find-a-store/" target="_blank">
        <div class="cart-items" style="max-width:800px; margin:20px auto;">
          <p id="pargo-fee">Delivery Fee: R90.00</p>
        </div>
      </a>
    </div>
    <div id="cart-total" class="total"></div>

    <!-- Delivery details form here... -->

    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90.00;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:silver;'>Your cart is empty.</p>";
        totalEl.textContent = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, idx) => {
        const price = parseFloat(item.price) || 0;
        subtotal += price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>R${price.toFixed(2)}</span>
          <button class="delete-btn" onclick="deleteItem(${idx})">Remove</button>
        `;
        container.appendChild(div);
      });

      const total = subtotal + DELIVERY_FEE;
      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery Fee: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${total.toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      if (!name || !email || !address) {
        alert("Please fill in all required fields.");
        return;
      }
      alert("Thanks! Your order is being processed.");
      localStorage.removeItem('cartItems');
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
