<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | Phantom studioZ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff9f7;
    }

    header {
      background-color: #fff9f7;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6f61;
    }

    .cart {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart h2 {
      text-align: center;
      color: #333;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cart button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .cart button:hover {
      background-color: #e64a3b;
    }
  </style>
</head>
<body>

<header>
  <h1>Phantom studioZ</h1>
  <p>Your Cart</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="course.html">Courses</a>
  <a href="retail.html">Retail</a>
  <a href="contact.html">Contact</a>
  <a href="signin.html">Sign In</a>
</nav>

<div class="cart">
  <h2>Items in Your Cart</h2>
  <div class="cart-item">
    <p>Sample Product 1 - R300</p>
  </div>
  <div class="cart-item">
    <p>Sample Product 2 - R450</p>
  </div>
  <p><strong>Total: R750</strong></p>
  <button onclick="window.location.href='payment.html'">Proceed to Payment</button>
</div>

</body>
</html>
