      margin: 30px auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #cfa85c;
    }
    .address-form label {
      display: block;
      margin-bottom: 8px;
      color: silver;
      font-weight: bold;
    }
    .address-form input,
    .address-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 6px;

  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items"></div>

    <div style="text-align:center; margin-top:20px;">
      <a href="https://pargo.co.za/find-a-store/" target="_blank">
        <div class="cart-items" style="max-width:800px; margin:20px auto;">
          <p id="pargo-fee">Delivery Fee: R90.00</p>
        </div>
      </a>
    </div>

    <div id="cart-total" class="total"></div>

    <div class="address-form">
      <h2>Delivery Details</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="4" placeholder="Street address, suburb, city, postal code"></textarea>

      <label for="notes">Special Instructions</label>
      <textarea id="notes" rows="3" placeholder="Optional notes for delivery"></textarea>

      <label for="pargo">Pargo Point</label>
      <input type="text" id="pargo" placeholder="Enter your Pargo collection point">
    </div>

    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90.00;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:silver;'>Your cart is empty.</p>";
        totalEl.textContent = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, i) => {
        const price = parseFloat(item.price) || 0;
        subtotal += price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>R${price.toFixed(2)}</span>
          <button onclick="deleteItem(${i})">Remove</button>
        `;
        container.appendChild(div);
      });

      const total = subtotal + DELIVERY_FEE;
      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery Fee: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${total.toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }
