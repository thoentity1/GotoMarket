<style>
  body {

  }
  #cart-total {
    background: #111;
    border: 1px solid #8B0000;
    border-radius: 10px;

    margin-bottom: 30px;

  }
  .address-form {
    background: #111;
    border: 1px solid #8B0000;
    border-radius: 10px;
    padding: 20px;
    color: #cfa85c;
    margin-bottom: 30px;
  }
  .address-form h2 {
    margin-top: 0;
    text-align: center;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], textarea {
    width: 100%;

    border-radius: 6px;
    border: 1px solid #333;
    background: #222;

  }
  textarea {
    min-height: 60px;
  }
  .checkout {
    text-align: center;
  }
  .checkout button {
    background: #8B0000;
    color: #cfa85c;
    padding: 12px 30px;
    font-weight: bold;
    font-size: 1.1rem;
    border: 2px solid #cfa85c;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .checkout button:hover {
    background: #cfa85c;
    color: #8B0000;
  }
</style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html"><img src="Logo_Image.jpg" alt="AfterGlow Gifts Logo"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="delivery.html">Delivery</a>
      <a href="giftcard.html">Gift Card</a>
      <a href="https://wa.me/27832142201" target="_blank" rel="noopener noreferrer">Contact</a>
    </div>
    <a href="cart.html" class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items">
      <p style="color:silver; text-align:center;">Your cart is empty.</p>
    </div>
    <div style="text-align:center; margin:20px; font-weight:bold; color:#cfa85c;">
      Delivery Fee: R90.00
    </div>
    <div id="cart-total" class="total"></div>

    <div class="address-form">
      <h2>Delivery Details</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="4" placeholder="Street address, suburb, city, postal code"></textarea>

      <label for="notes">Special Instructions</label>
      <textarea id="notes" rows="3" placeholder="Optional notes for delivery"></textarea>

      <label for="pargo">Pargo Delivery Point</label>
      <input type="text" id="pargo" placeholder="Enter your Pargo delivery point" />
    </div>

    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='color:silver; text-align:center;'>Your cart is empty.</p>";
        totalEl.innerHTML = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, i) => {
        subtotal += Number(item.price) || 0;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>R${Number(item.price).toFixed(2)}</span><button onclick="deleteItem(${i})">Remove</button>`;
        container.appendChild(div);
      });

      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${(subtotal + DELIVERY_FEE).toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i,1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const pargo = document.getElementById('pargo').value.trim();

      if (!name || !email || !address) {
        alert('Please fill in your full name, email, and delivery address.');
        return;
      }

      // You could add code here to send order details to server or email

      localStorage.removeItem('cartItems');
      alert('Thank you! Order processed.');
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
