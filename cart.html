<!DOCTYPE html>
<html lang="en">
<head>
  … /* your existing <head> with CSS */
</head>
<body>
  <nav class="navbar">…same navbar…</nav>
  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items"></div>
    <div style="text-align:center; margin-top:20px;">
      <a href="https://pargo.co.za/find-a-store/" target="_blank">
        <div class="cart-items" style="max-width:800px; margin:20px auto;">
          <p id="pargo-fee">Delivery Fee: R90.00</p>
        </div>
      </a>
    </div>
    <div id="cart-total" class="total"></div>
    <div class="address-form">…</div>
    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90.00;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      console.log('renderCart cart:', cart);
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:silver;'>Your cart is empty.</p>";
        totalEl.textContent = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, i) => {
        const price = parseFloat(item.price) || 0;
        subtotal += price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>R${price.toFixed(2)}</span>
          <button class="delete-btn" onclick="deleteItem(${i})">Remove</button>
        `;
        container.appendChild(div);
      });

      const total = subtotal + DELIVERY_FEE;
      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery Fee: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${total.toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      if (!name || !email || !address) {
        alert("Please fill in all required fields.");
        return;
      }
      alert("Thanks! Your order is being processed.");
      localStorage.removeItem('cartItems');
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
