<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... your existing head ... -->
</head>
<body>
  <!-- Navbar (existing) -->
  <nav class="navbar">…</nav>

  <section class="cart-section">
    <h1>Your Cart</h1>
    <div class="cart-items" id="cart-items"></div>

    <div style="text-align:center; margin-top:20px;">
      <a href="https://pargo.co.za/find-a-store/" target="_blank" rel="noopener" style="color:#FFD700; font-weight:bold;">
        <div style="max-width:800px; margin:20px auto; background:#111; padding:20px; border:1px solid #cfa85c; border-radius:10px;">
          <p id="pargo-fee" style="color:#cfa85c; margin-top:10px;">Delivery Fee: R90.00</p>
        </div>
      </a>
    </div>

    <div class="total" id="cart-total"></div>

    <!-- Delivery details form -->
    <div class="address-form">…</div>

    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90.00;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:silver;'>Your cart is empty.</p>";
        totalEl.textContent = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, idx) => {
        const price = parseFloat(item.price) || 0;
        subtotal += price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>R${price.toFixed(2)}</span>
          <button class="delete-btn" onclick="deleteItem(${idx})">Remove</button>
        `;
        container.appendChild(div);
      });

      const grandTotal = subtotal + DELIVERY_FEE;
      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery Fee: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${grandTotal.toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(index) {
      const cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
      updateRetailCartCount();
    }

    function updateRetailCartCount() {
      if (window.opener && typeof window.opener.updateCartUI === 'function') {
        window.opener.updateCartUI();
      }
    }

    document.addEventListener('DOMContentLoaded', renderCart);

    function checkout() {
      const { value: name } = document.getElementById('name');
      const { value: email } = document.getElementById('email');
      const { value: address } = document.getElementById('address');

      if (!name || !email || !address) {
        alert("Please fill in your name, email, and delivery address.");
        return;
      }

      alert(`Thank you! Your order totaling R${(JSON.parse(localStorage.getItem('cartItems')).reduce((s, i) => s + parseFloat(i.price), 0) + DELIVERY_FEE).toFixed(2)} is being processed.`);
    }
  </script>
</body>
</html>
