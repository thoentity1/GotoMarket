<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #cfa85c;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      border-bottom: 2px solid #8B0000;
    }
    .navbar a {
      color: #cfa85c;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar img {
      height: 50px;
      border-radius: 8px;
    }
    .section-heading {
      text-align: center;
      font-size: 1.8rem;
      margin: 30px 0 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #8B0000;
    }
    .cart-items, .delivery-form {
      max-width: 600px;
      margin: 20px auto;
      background: #111;
      border: 1px solid #cfa85c;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-item {
      border-bottom: 1px solid #8B0000;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .button {
      background: #8B0000;
      color: #FFD700;
      padding: 10px 16px;
      border: 2px solid #FFD700;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }
    label {
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #cfa85c;
      background: #222;
      color: #FFD700;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("R8YQ6uFuEg24lKXoj");
  </script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html"><img src="Logo_Image.jpg" alt="Logo"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="cart.html">Cart</a>
      <a href="giftcard.html">Gift Card</a>
      <a href="https://wa.me/27832142201?text=Hi%20AfterGlow%20Gifts%2C%20I%20would%20like%20to%20place%20an%20order%20or%20ask%20a%20question." target="_blank" rel="noopener noreferrer">Contact</a>
    </div>
  </nav>

  <h2 class="section-heading">ðŸ›’ Your Cart</h2>
  <div class="cart-items" id="cart-items"></div>

  <h2 class="section-heading">ðŸšš Delivery Details</h2>
  <div class="delivery-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="address">Delivery Address</label>
    <textarea id="address" rows="3" placeholder="Street address, suburb, city, postal code"></textarea>

    <label for="notes">Special Instructions</label>
    <textarea id="notes" rows="2" placeholder="Optional notes for delivery"></textarea>

    <label for="pargo">Pargo Delivery Point</label>
    <input type="text" id="pargo" placeholder="Enter your Pargo delivery point" />

    <button class="button" onclick="sendOrder()">Send Order</button>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
      const container = document.getElementById("cart-items");
      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let total = 0;
      container.innerHTML = cart.map(item => {
        total += parseFloat(item.price);
        return `<div class="cart-item"><span>${item.name}</span><span>R${item.price}</span></div>`;
      }).join("") + `<div class="cart-item"><span>Pargo Delivery</span><span>R90.00</span></div>`
        + `<div class="cart-item"><strong>Total</strong><strong>R${(total + 90).toFixed(2)}</strong></div>`;
    }

    function sendOrder() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const pargo = document.getElementById("pargo").value;
      const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");

      if (!name || !email || !address || cart.length === 0) {
        alert("Please fill in all required fields and make sure your cart is not empty.");
        return;
      }

      const cart_summary = cart.map(p => `${p.name} - R${p.price}`).join("\n") + "\nPargo Delivery - R90.00";
      const total = (cart.reduce((sum, p) => sum + parseFloat(p.price), 0) + 90).toFixed(2);

      emailjs.send("service_zjd2z2i", "template_ucf2lmq", {
        name,
        email,
        address,
        notes,
        pargo,
        cart_summary,
        total: `R${total}`
      }).then(() => {
        alert("Order sent successfully!");
        localStorage.removeItem("cartItems");
        window.location.reload();
      }).catch(error => {
        console.error("Error:", error);
        alert("Order failed to send. Please try again.");
      });
    }

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
