<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart â€“ Afterglow Gifts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Add any minor overrides here if needed */
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html">
        <img src="Logo_Image.jpg" alt="Afterglow Givers Logo">
      </a>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="delivery.html">Delivery</a>
    </div>
  </nav>

  <!-- Cart Content -->
  <section class="cart-section">
    <h1>Your Cart</h1>

    <!-- Cart Items -->
    <div id="cart-items" class="cart-items"></div>

    <!-- Delivery Notice -->
    <div style="text-align:center; margin:20px 0;">
      <a href="https://pargo.co.za/find-a-store/" target="_blank" rel="noopener">
        <div class="cart-items" style="max-width:800px; margin:auto; padding:20px;">
          <p id="pargo-fee">Delivery Fee: R90.00</p>
        </div>
      </a>
    </div>

    <!-- Totals -->
    <div id="cart-total" class="total"></div>

    <!-- Delivery Form -->
    <div class="address-form">
      <h2>Delivery Details</h2>
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label>Delivery Address</label>
      <textarea id="address" rows="3" placeholder="Street, suburb, city, postal code"></textarea>
      <label>Special Instructions</label>
      <textarea id="notes" rows="2" placeholder="Optional notes"></textarea>
      <label>Pargo Point</label>
      <input type="text" id="pargo" placeholder="e.g. Spar Rivonia, JHB">
    </div>

    <!-- Checkout -->
    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <!-- Script Logic -->
  <script>
    const DELIVERY_FEE = 90.00;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:silver;'>Your cart is empty.</p>";
        totalEl.textContent = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, i) => {
        const price = parseFloat(item.price) || 0;
        subtotal += price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>R${price.toFixed(2)}</span>
          <button onclick="deleteItem(${i})">Remove</button>
        `;
        container.appendChild(div);
      });

      const total = subtotal + DELIVERY_FEE;
      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery Fee: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${total.toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !address) {
        alert("Please fill in Name, Email & Address.");
        return;
      }

      alert("Thank you! Your order is being processed.");
      localStorage.removeItem('cartItems');
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
