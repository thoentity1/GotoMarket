<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
    </div>
    <div class="nav-center">
      <a href="index.html"><img src="Logo_Image.jpg" alt="AfterGlow Gifts Logo"></a>
    </div>
    <div class="nav-right">
      <a href="delivery.html">Delivery</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items"></div>
    <div style="text-align:center; margin:20px;">
      <p style="color:#cfa85c;">Delivery Fee: R90.00</p>
    </div>
    <div id="cart-total" class="total"></div>
    <!-- delivery form omitted for brevity -->
    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      console.log('Cart contents:', cart);
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='color:silver; text-align:center;'>Your cart is empty.</p>";
        totalEl.innerHTML = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, i) => {
        subtotal += Number(item.price) || 0;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>R${Number(item.price).toFixed(2)}</span><button onclick="deleteItem(${i})">Remove</button>`;
        container.appendChild(div);
      });

      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${(subtotal + DELIVERY_FEE).toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i,1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      localStorage.removeItem('cartItems');
      alert('Thank you! Order processed.');
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
