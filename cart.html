<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retail â€“ Afterglow Gifts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #cfa85c;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      border-bottom: 1px solid #8B0000;
    }
    .navbar a {
      color: #cfa85c;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar img { height: 50px; border-radius: 8px; }
    .cart { background: #111; border: 2px solid #cfa85c; padding: 8px 12px; border-radius: 8px; }

    .section-heading {
      text-align: center;
      font-size: 1.8rem;
      margin: 40px 0 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #8B0000;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 40px;
    }
    .product-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid #8B0000;
      border-radius: 10px;
      width: 260px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .product-card img, .slideshow-container img {
      width: 100%;
      border-radius: 8px;
    }
    .price { font-weight: bold; color: silver; margin-top: auto; }
    .button {
      background: #8B0000;
      color: #cfa85c;
      padding: 8px 16px;
      border: 2px solid #cfa85c;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 100%;
      padding-top: 75%; /* aspect ratio */
      overflow: hidden;
      margin-bottom: 10px;
    }
    .mySlides {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #cfa85c;
      padding: 8px;
      border-radius: 50%;
      font-size: 18px;
      user-select: none;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html"><img src="Logo_Image.jpg" alt="Afterglow Gifts Logo"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="delivery.html">Delivery</a>
      <a href="giftcard.html">Gift Card</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items"></div>
    <div style="text-align:center; margin:20px;">
      <p style="color:#cfa85c;">Delivery Fee: R90.00</p>
    </div>
    <div id="cart-total" class="total"></div>
      <div class="address-form">
     <div class="address-form">
      <h2>Delivery Details</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="4" placeholder="Street address, suburb, city, postal code"></textarea>

      <label for="notes">Special Instructions</label>
      <textarea id="notes" rows="3" placeholder="Optional notes for delivery"></textarea>
      
         <label for="Pargo delivery">Pargo</label>
      <input type="pargo " id="pargo" placeholder="Enter your Pargo delivery point">
    </div>
    <div class="checkout">
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <script>
    const DELIVERY_FEE = 90;

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      console.log('Cart contents:', cart);
      const container = document.getElementById('cart-items');
      const totalEl = document.getElementById('cart-total');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = "<p style='color:silver; text-align:center;'>Your cart is empty.</p>";
        totalEl.innerHTML = '';
        return;
      }

      let subtotal = 0;
      cart.forEach((item, i) => {
        subtotal += Number(item.price) || 0;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<span>${item.name}</span><span>R${Number(item.price).toFixed(2)}</span><button onclick="deleteItem(${i})">Remove</button>`;
        container.appendChild(div);
      });

      totalEl.innerHTML = `
        <div>Subtotal: R${subtotal.toFixed(2)}</div>
        <div>Delivery: R${DELIVERY_FEE.toFixed(2)}</div>
        <div><strong>Total: R${(subtotal + DELIVERY_FEE).toFixed(2)}</strong></div>
      `;
    }

    function deleteItem(i) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.splice(i,1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      localStorage.removeItem('cartItems');
      alert('Thank you! Order processed.');
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
