<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retail ‚Äì AfterGlow Gifts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #cfa85c;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      border-bottom: 2px solid #8B0000;
    }

    .navbar a {
      color: #cfa85c;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar img {
      height: 50px;
      border-radius: 8px;
    }

    .cart {
      background: #111;
      border: 2px solid #cfa85c;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
    }

    .section-heading {
      text-align: center;
      font-size: 1.8rem;
      margin: 40px 0 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #8B0000;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 40px;
    }

    .product-card {
      background: #111;
      border: 1px solid #8B0000;
      border-radius: 10px;
      width: 260px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: none;
      border-radius: 8px;
    }

    .carousel img.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #FFD700;
      padding: 6px 12px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }

    .prev { left: 8px; }
    .next { right: 8px; }

    .button {
      background: #8B0000;
      color: #FFD700;
      padding: 8px 16px;
      border: 2px solid #FFD700;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
  </style>
  </head>
<body>
  <nav class="navbar">
    <a href="index.html"><img src="Logo_Image.jpg" alt="AfterGlow Gifts Logo"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="cart.html">Cart</a>
      <a href="giftcard.html">Gift Card</a>
      <a href="https://wa.me/27832142201" target="_blank">Contact</a>
    </div>
    <div class="navbar-controls">
      <a href="cart.html" class="cart">üõí Cart (<span id="cart-count">0</span>)</a>
      <button id="clear-cart" class="button">Clear Cart</button>
    </div>
  </nav>

  <h2 class="section-heading">üíò Signature Sensual Packs</h2>
  <div class="product-grid" id="sensual-grid"></div>

  <h2 class="section-heading">üíî Breakup Recovery Boxes</h2>
  <div class="product-grid" id="breakup-grid"></div>

  <h2 class="section-heading">üñ§ Dominatrix Collection</h2>
  <div class="product-grid" id="dom-grid"></div>

  <script>
    const slideIndices = {};

    function changeSlide(group, n) {
      const carousel = document.querySelector(`.carousel[data-group="${group}"]`);
      const images = carousel.querySelectorAll('img');
      if (!slideIndices[group]) slideIndices[group] = 0;
      slideIndices[group] = (slideIndices[group] + n + images.length) % images.length;
      images.forEach((img, i) => img.classList.toggle('active', i === slideIndices[group]));
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      document.getElementById('cart-count').textContent = cart.length;
    }

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.push({ name, price });
      localStorage.setItem('cartItems', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();

      const products = [
        { group: 1, name: "Midnight Pulse Massager Pack", desc: "High-intensity vibe, massage candle & snack bundle.", price: "499.00", images: ["AfterGlow_Massage_Pulse.jpg", "AfterGlow_Massage_Candle.jpg", "Snacks.jpg"] },
        { group: 2, name: "Tease & Please Kit", desc: "Playful dares and surprises for couples.", price: "499.00", images: ["Truth & Dare Game.jpg", "Snacks.jpg", "Couple Tease and Please Game Truth.jpg"] },
        { group: 3, name: "Sensual Sweets", desc: "Candy and oils to delight the senses.", price: "199.00", images: ["sensual7.jpg", "sensual8.jpg", "Snacks.jpg"] },
        { group: 4, name: "Glow Up & Move On (For Her)", desc: "Rose vibe, gummies, candle, oil & playlist QR.", price: "599.00", images: ["Pink Pulse.jpg", "Snacks.jpg", "breakup3.jpg"] },
        { group: 5, name: "Bounce Back Bro (For Him)", desc: "Stimulator, snacks, lube & playlist QR.", price: "599.00", images: ["breakup4.jpg", "Snacks.jpg", "breakup6.jpg"] },
        { group: 6, name: "Self Love Deluxe", desc: "Luxury bath set, journal, treats & affirmations.", price: "699.00", images: ["AfterGlow_Massage_Pulse.jpg", "Snacks.jpg", "breakup9.jpg"] },
        { group: 7, name: "Intro to Bondage", desc: "Soft restraints, blindfold & feather teaser.", price: "399.00", images: ["introtobondage.jpg", "dom2.jpg", "Snacks.jpg"] },
        { group: 8, name: "Leather Luxe Kit", desc: "Whip, collar and cuffs set in leather finish.", price: "899.00", images: ["dom4.jpg", "dom5.jpg", "Snacks.jpg"] },
        { group: 9, name: "Obey & Play Set", desc: "Roleplay cards, rope, crop & more surprises.", price: "649.00", images: ["Couple Tease and Please Toys.jpg", "Snacks.jpg", "dom9.jpg"] },
      ];

      const grids = {
        1: document.getElementById('sensual-grid'),
        2: document.getElementById('sensual-grid'),
        3: document.getElementById('sensual-grid'),
        4: document.getElementById('breakup-grid'),
        5: document.getElementById('breakup-grid'),
        6: document.getElementById('breakup-grid'),
        7: document.getElementById('dom-grid'),
        8: document.getElementById('dom-grid'),
        9: document.getElementById('dom-grid')
      };

      products.forEach(prod => {
        const imageTags = prod.images.map((img, i) => `<img src="images/${img}" class="${i === 0 ? 'active' : ''}" />`).join('');
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="carousel" data-group="${prod.group}">
            ${imageTags}
            <span class="prev" onclick="changeSlide(${prod.group}, -1)">‚ùÆ</span>
            <span class="next" onclick="changeSlide(${prod.group}, 1)">‚ùØ</span>
          </div>
          <h3>${prod.name}</h3>
          <p>${prod.desc}</p>
          <div class="price">R${prod.price}</div>
          <button class="button" onclick="addToCart('${prod.name}', '${prod.price}')">Add to Cart</button>
        `;
        grids[prod.group].appendChild(card);
      });

      document.getElementById('clear-cart').addEventListener('click', () => {
        localStorage.removeItem('cartItems');
        updateCartCount();
        alert('Cart cleared');
      });
    });
  </script>
</body>
</html>
