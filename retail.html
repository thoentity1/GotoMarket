<h2 class="section-heading">ðŸ’˜ Signature Sensual Packs</h2>
<div class="product-grid">
  <div class="product-card">
    <img src="images/midnight-massager.jpg" alt="Midnight Pulse Massager">
    <h3>Midnight Pulse Massager</h3>
    <p>Highâ€‘intensity silicone vibrator for solo or couple play.</p>

  </div>
  <!-- other product cards here unchanged -->
</div>
<!-- ... rest of product grids ... -->

<script>
  function addToCart(name) {
    const btn = event.currentTarget;
    const card = btn.closest('.product-card');
    const priceText = card.querySelector('.price').textContent;
    const price = parseFloat(priceText.replace(/[^\d.]/g, ''));

    if (isNaN(price)) {
      console.error('Invalid price for', name);
      return;
    }

    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    cartItems.push({ name, price });
    localStorage.setItem('cartItems', JSON.stringify(cartItems));

    alert(`${name} (R${price}) added to cart.`);
    updateCartCount();
  }

  function updateCartCount() {
    const count = (JSON.parse(localStorage.getItem('cartItems')) || []).length;
    document.getElementById('cart-count').textContent = count;
  }

  document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
