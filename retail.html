    body {

    .navbar {

    .product-grid {
      display: flex;

    }

    .product-card {
      background: #111;
      border: 1px solid #8B0000;
      border-radius: 10px;
      width: 260px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .product-card img {

      border-radius: 8px;
    }

    .price {
      font-weight: bold;
      color: silver;
      margin-top: auto;
    }

    .button {
      background: #8B0000;
      color: #FFD700;

      cursor: pointer;
      font-weight: bold;

    }

    #clear-cart {
      margin-left: 10px;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: none;
      border-radius: 8px;
    }

    .carousel img.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #FFD700;
      padding: 6px 12px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }

    .prev { left: 8px; }
    .next { right: 8px; }
  </style>
