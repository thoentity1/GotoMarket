<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retail â€“ Afterglow Gifts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .product-card {
      background-color: rgba(255,255,255,0.02);
      border: 1px solid #8B0000;
      padding: 20px;
      width: 260px;
      text-align: center;
      border-radius: 10px;
    }

    .product-card h3 {
      color: #cfa85c;
    }

    .product-card p {
      color: #C0C0C0;
    }

    .price {
      color: silver;
      font-weight: bold;
      margin: 10px 0;
    }

    .button {
      background-color: #8B0000;
      color: #cfa85c;
      padding: 10px 16px;
      border: 2px solid #cfa85c;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .cart {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #111;
      border: 2px solid #cfa85c;
      color: #cfa85c;
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
   <!-- Logo -->
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="Logo_Image.jpg" alt="AfterGlow Givers Logo" 
         style="max-width: 180px; border-radius: 14px; box-shadow: 0 0 15px #cfa85c;">
  </div>

  <!-- Cart Counter -->
  <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="retail.html">Retail</a>
    <a href="cart.html">Cart</a>
    <a href="giftcard.html">Gift Card</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Product Grid -->
  <div class="product-grid">

    <div class="product-card">
      <h3>Midnight Pulse Massager</h3>
      <p>High-intensity silicone vibrator for solo or couple play.</p>
      <div class="price">R799</div>
      <button class="button" onclick="addToCart('Midnight Pulse Massager')">Add to Cart</button>
    </div>

    <div class="product-card">
      <h3>Tease & Please Game Kit</h3>
      <p>Playful dares and surprises to spice up your night.</p>
      <div class="price">R499</div>
      <button class="button" onclick="addToCart('Tease & Please Game Kit')">Add to Cart</button>
    </div>

    <div class="product-card">
      <h3>Sensual Smoke Sweets</h3>
      <p>THC-infused candy for relaxing pleasure.</p>
      <div class="price">R199</div>
      <button class="button" onclick="addToCart('Sensual Smoke Sweets')">Add to Cart</button>
    </div>

  </div>

  <!-- JavaScript for Cart -->
  <script>
    let cartCount = 0;
    const cartItems = [];

    function addToCart(productName) {
      cartItems.push(productName);
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;

      // Optionally save to localStorage
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }
  </script>

</body>
</html>
